<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./resources/css/style.css" />

  <title>COVID-19 STATS - JAVASCRIPT</title>
  <style>
    body {
      /* background-color: yellow;
        
        background-image: url(../resources/img/covid-cells.jpg); */
      background-image: linear-gradient(rgb(30 26 30 / 90%), rgba(0, 0, 0, 0.9)), url(/resources/img/covid-cells.jpg);
      background-size: cover;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="./resources/img/logo1.png" alt="" />
      <p>COVID CASE<br />TRACKER</p>
    </div>


    <div class="container" align="justify" style="padding-right: 350px">
      <div class="latest-report">
        <div class="country">
          <div class="name">Loading...</div>

          <!-- button for change country -->
          <div class="change-country" style="color:rgb(251, 228, 228)  ">
              <button>Change&nbsp;Country</button>
          </div>

          <div class="search-country hide">
            <div class="search-box">
              <input type="text" id="search-input" placeholder="Search Country..." />
              <img class="close" src="./resources/img/close.svg" alt="" />
            </div>
            <div class="country-list"></div>
          </div>
        </div>
      </div>
    </div>

  </header>

  <main>
    <div class="stats">
      <div class="latest-report">
          <div class="total-cases">
            <div class="title1">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value1">+0</div>
          </div>
          <div class="deaths">
            <div class="title3">Deaths</div>
            <div class="value">0</div>
            <div class="new-value3">+0</div>
          </div>
          <div class="recovered">
            <div class="title2"></div>
            <!-- <div class="value">0</div>
            <div class="new-value2">+0</div> -->
          </div>
        </div>
      <div class="chart">
        <canvas id="axes_line_chart"></canvas>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
  <script src="resources/js/countries.js"></script>
  <script src="resources/js/app.js"></script>



</body>

</html>
